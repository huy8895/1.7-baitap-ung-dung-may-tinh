<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="thuattoan.js"></script>
<style>

    td{
        width: 20px;
    }
    input{
        width: 30px;
    }
</style>

</head>
<body>
<div >
    <form style="width: auto" >
        <table>
            <tr>
                <td colspan="4">
                    <input type="text" id="result" style="width: 120px" value="">
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="reset" id="reset" value="AC" style="width: 60px" ></td>

                <td><input type="button" id="%" value="%" onclick="showExp(this.value)"></td>
                <td><input type="button" id="/" value="/" onclick="showExp(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" id="7" value="7" onclick="showExp(this.value)"></td>
                <td><input type="button" id="8" value="8" onclick="showExp(this.value)"></td>
                <td><input type="button" id="9" value="9" onclick="showExp(this.value)"></td>
                <td><input type="button" id="*" value="*" onclick="showExp(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" id="4" value="4" onclick="showExp(this.value)"></td>
                <td><input type="button" id="5" value="5" onclick="showExp(this.value)"></td>
                <td><input type="button" id="6" value="6" onclick="showExp(this.value)"></td>
                <td><input type="button" id="-" value="-" onclick="showExp(this.value)"></td>
            </tr>
            <tr>
                <td><input type="button" id="1" value="1" onclick="showExp(this.value)"></td>
                <td><input type="button" id="2" value="2" onclick="showExp(this.value)"></td>
                <td><input type="button" id="3" value="3" onclick="showExp(this.value)"></td>
                <td><input type="button" id="+" value="+" onclick="showExp(this.value)"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" id="0" value="0" style="width: 60px" onclick="showExp(this.value)"></td>
                <td><input type="button" id="." value="." onclick="showExp(this.value)"></td>
                <td><input type="button" id="=" value="=" onclick="calculator()"></td>

            </tr>
        </table>
    </form>

</div>

</body>
</html>
